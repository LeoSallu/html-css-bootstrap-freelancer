<!DOCTYPE html>
<html lang="en">

<head>

    <!-- CSS  -->

<body>

    <header>
        <div class="container">

    <!-- MAIN  -->

        <div id="start-bootstrap">

                    <div class="col">

                    </div>
                    <div class="row">

                </div>

                    <div class="card-debug mx-auto"></div>
                </div>

    <footer>
